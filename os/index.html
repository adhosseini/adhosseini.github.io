<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { font-family: 'Vazirmatn', sans-serif; }
        
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #475569;
            --accent: #6366f1;
        }
        
        .light-theme {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #cbd5e1;
            --accent: #4f46e5;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .code-block {
            direction: ltr;
            text-align: left;
            font-family: 'Fira Code', monospace;
        }
        
        .terminal {
            background: linear-gradient(180deg, #2d2d2d 0%, #1a1a1a 100%);
            direction: ltr;
            text-align: left;
        }
        
        .light-theme .terminal {
            background: linear-gradient(180deg, #f1f5f9 0%, #e2e8f0 100%);
            border: 1px solid #cbd5e1;
        }
        
        .terminal-header {
            background: linear-gradient(90deg, #3b3b3b 0%, #2d2d2d 100%);
        }
        
        .light-theme .terminal-header {
            background: linear-gradient(90deg, #e2e8f0 0%, #cbd5e1 100%);
        }
        
        .card-bg {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
        }
        
        .sidebar-bg {
            background-color: var(--bg-secondary);
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .light-theme .card-hover:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Theme Switch */
        .theme-switch {
            width: 60px;
            height: 30px;
            background: linear-gradient(135deg, #1e3a5f, #0d1b2a);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .light-theme .theme-switch {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
        }
        
        .theme-switch::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .light-theme .theme-switch::before {
            left: 33px;
        }
        
        .theme-switch .moon, .theme-switch .sun {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            transition: opacity 0.3s;
        }
        
        .theme-switch .moon {
            right: 8px;
            color: #fbbf24;
        }
        
        .theme-switch .sun {
            left: 8px;
            color: #fff;
            opacity: 0;
        }
        
        .light-theme .theme-switch .moon {
            opacity: 0;
        }
        
        .light-theme .theme-switch .sun {
            opacity: 1;
        }
        
        /* Tree View */
        .tree-view {
            direction: ltr;
            text-align: left;
        }
        
        .tree-line {
            border-left: 2px solid var(--border-color);
            margin-left: 12px;
            padding-left: 20px;
        }
        
        .tree-node::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 12px;
            width: 16px;
            height: 2px;
            background: var(--border-color);
        }
        
        .tree-node {
            position: relative;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .animate-slideIn {
            animation: slideIn 0.4s ease-out forwards;
        }
        
        /* Scrollbar */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }
        
        .copy-btn {
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .command-card:hover .copy-btn {
            opacity: 1;
        }
        
        /* Output simulation */
        .output-line {
            animation: typewriter 0.5s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes typewriter {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        /* Tab styles */
        .tab-active {
            background: var(--accent);
            color: white;
        }
        
        .example-tab {
            transition: all 0.2s;
        }
        
        .example-tab:hover {
            background: var(--bg-tertiary);
        }
    </style>
</head>
<body class="min-h-screen transition-colors duration-300">

                            </div>

// ===== Application Code =====
class LinuxWorkshop {
    constructor(data) {
        this.data = data;
        this.filteredData = data.categories;
        this.currentView = 'list';
        this.isDarkTheme = true;
        this.init();
    }

    init() {
        this.renderCategories();
        this.renderContent();
        this.setupEventListeners();
        this.updateStats();
        this.setupKeyboardShortcuts();
        this.loadTheme();
    }

    loadTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            this.isDarkTheme = false;
            document.body.classList.add('light-theme');
        }
    }

    toggleTheme() {
        this.isDarkTheme = !this.isDarkTheme;
        document.body.classList.toggle('light-theme');
        localStorage.setItem('theme', this.isDarkTheme ? 'dark' : 'light');
    }

    renderCategories() {
        const nav = document.getElementById('categoryNav');
        nav.innerHTML = this.data.categories.map((cat, index) => `
            <button class="category-btn w-full flex items-center gap-3 p-3 rounded-xl transition-all group text-right"
                    onclick="app.scrollToCategory('${cat.id}')"
                    style="animation-delay: ${index * 50}ms; background-color: var(--bg-tertiary);"
                    onmouseover="this.style.opacity='0.8'" onmouseout="this.style.opacity='1'">
                <div class="category-icon w-10 h-10 bg-gradient-to-br ${cat.color} rounded-lg flex items-center justify-center shadow-lg">
                    <i class="fas ${cat.icon} text-white"></i>
                </div>
                <div class="flex-1">
                    <div class="font-medium">${cat.title}</div>
                    <div class="text-xs" style="color: var(--text-secondary);">${cat.commands.length} دستور</div>
                </div>
            </button>
        `).join('');
    }

    renderContent() {
        const container = document.getElementById('contentContainer');
        container.innerHTML = this.filteredData.map((cat, catIndex) => `
            <section id="${cat.id}" class="mb-12 animate-fadeInUp" style="animation-delay: ${catIndex * 100}ms">
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-14 h-14 bg-gradient-to-br ${cat.color} rounded-2xl flex items-center justify-center shadow-xl">
                        <i class="fas ${cat.icon} text-2xl text-white"></i>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold">${cat.title}</h2>
                        <p style="color: var(--text-secondary);">${cat.description}</p>
                    </div>
                    <div class="mr-auto px-4 py-2 rounded-full text-sm" style="background-color: var(--bg-tertiary); color: var(--text-secondary);">
                        ${cat.commands.length} دستور
                    </div>
                </div>
                
                <div class="grid gap-6">
                    ${cat.commands.map((cmd, cmdIndex) => this.renderCommand(cmd, cat.color, cmdIndex)).join('')}
                </div>
            </section>
        `).join('');
    }

    renderCommand(cmd, color, index) {
        const examplesHtml = cmd.examples ? cmd.examples.map((ex, i) => `
            <div class="example-block mt-4 rounded-xl overflow-hidden border" style="border-color: var(--border-color);">
                <div class="flex items-center justify-between px-4 py-2" style="background-color: var(--bg-tertiary);">
                    <span class="font-medium text-sm flex items-center gap-2">
                        <i class="fas fa-code text-indigo-400"></i>
                        ${ex.title}
                    </span>
                    <button onclick="app.copyCommand('${ex.code.replace(/'/g, "\\'").replace(/\n/g, "\\n")}')" 
                            class="p-2 rounded-lg transition-all hover:bg-gray-600/30"
                            title="کپی">
                        <i class="fas fa-copy text-sm" style="color: var(--text-secondary);"></i>
                    </button>
                </div>
                
                <!-- Command Input -->
                <div class="terminal">
                    <div class="p-4 flex items-start gap-3">
                        <span class="text-emerald-400 font-mono select-none">$</span>
                        <code class="code-block flex-1 text-emerald-300">${ex.code.replace(/\n/g, '<br><span class="text-emerald-400">$</span> ')}</code>
                    </div>
                </div>
                
                <!-- Command Output -->
                ${ex.output ? `
                <div class="terminal border-t" style="border-color: var(--border-color);">
                    <div class="px-4 py-2 text-xs" style="color: var(--text-secondary);">
                        <i class="fas fa-terminal ml-1"></i> خروجی:
                    </div>
                    <div class="p-4 pt-0">
                        <pre class="code-block text-sm text-gray-300 whitespace-pre-wrap">${ex.output}</pre>
                    </div>
                </div>
                ` : ''}
                
                <!-- Explanation -->
                <div class="p-4 border-t" style="border-color: var(--border-color); background-color: var(--bg-tertiary);">
                    <div class="flex items-start gap-2">
                        <i class="fas fa-info-circle text-blue-400 mt-1"></i>
                        <p class="text-sm" style="color: var(--text-secondary);">${ex.explanation}</p>
                    </div>
                </div>
            </div>
        `).join('') : '';

        const tipHtml = cmd.tip ? `
            <div class="flex items-start gap-2 mt-4 p-4 rounded-xl" style="background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.2);">
                <i class="fas fa-lightbulb text-amber-400 mt-0.5"></i>
                <span class="text-amber-300 text-sm">${cmd.tip}</span>
            </div>
        ` : '';

        return `
            <div class="command-card rounded-2xl p-6 card-hover border" style="background-color: var(--bg-secondary); border-color: var(--border-color);">
                <div class="flex items-start justify-between gap-4 mb-4">
                    <div class="flex-1">
                        <h3 class="text-lg font-bold mb-2 flex items-center gap-2">
                            <span class="code-block px-3 py-1 rounded-lg text-indigo-400" style="background-color: var(--bg-tertiary);">${cmd.command}</span>
                        </h3>
                        <p style="color: var(--text-secondary);">${cmd.description}</p>
                    </div>
                    <button onclick="app.copyCommand('${cmd.command.replace(/'/g, "\\'")}')" 
                            class="copy-btn p-3 rounded-xl transition-all"
                            style="background-color: var(--bg-tertiary);"
                            title="کپی دستور">
                        <i class="fas fa-copy" style="color: var(--text-secondary);"></i>
                    </button>
                </div>
                
                ${examplesHtml}
                ${tipHtml}
            </div>
        `;
    }

    renderTreeView() {
        const container = document.getElementById('treeViewContainer');
        container.innerHTML = `
            <div class="rounded-2xl p-6 border tree-view" style="background-color: var(--bg-secondary); border-color: var(--border-color);">
                <h3 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <i class="fas fa-sitemap text-indigo-400"></i>
                    <span class="mr-2">نمای درختی دستورات</span>
                </h3>
                <div class="space-y-2">
                    ${this.data.categories.map(cat => `
                        <div class="tree-category">
                            <div class="flex items-center gap-2 p-2 rounded-lg cursor-pointer transition-all hover:bg-gray-700/30" onclick="this.nextElementSibling.classList.toggle('hidden')">
                                <i class="fas fa-chevron-down text-xs text-indigo-400 transition-transform"></i>
                                <div class="w-8 h-8 bg-gradient-to-br ${cat.color} rounded-lg flex items-center justify-center">
                                    <i class="fas ${cat.icon} text-white text-sm"></i>
                                </div>
                                <span class="font-medium">${cat.title}</span>
                                <span class="text-xs px-2 py-1 rounded-full" style="background-color: var(--bg-tertiary); color: var(--text-secondary);">${cat.commands.length}</span>
                            </div>
                            <div class="tree-line mr-4 space-y-1 mt-1">
                                ${cat.commands.map(cmd => `
                                    <div class="tree-node py-1">
                                        <div class="flex items-center gap-2 p-2 rounded-lg cursor-pointer transition-all hover:bg-gray-700/30" onclick="this.nextElementSibling.classList.toggle('hidden')">
                                            <i class="fas fa-chevron-left text-xs" style="color: var(--text-secondary);"></i>
                                            <code class="code-block text-sm text-emerald-400">${cmd.command}</code>
                                            <span class="text-xs" style="color: var(--text-secondary);">- ${cmd.description.substring(0, 30)}...</span>
                                        </div>
                                        <div class="tree-line mr-4 space-y-1 mt-1 hidden">
                                            ${cmd.examples ? cmd.examples.map(ex => `
                                                <div class="tree-node py-1 flex items-center gap-2">
                                                    <i class="fas fa-terminal text-xs text-cyan-400"></i>
                                                    <code class="code-block text-xs" style="color: var(--text-secondary);">${ex.code.split('\n')[0]}</code>
                                                </div>
                                            `).join('') : ''}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }

    switchView(view) {
        this.currentView = view;
        const listBtn = document.getElementById('listViewBtn');
        const treeBtn = document.getElementById('treeViewBtn');
        const listContainer = document.getElementById('contentContainer');
        const treeContainer = document.getElementById('treeViewContainer');

        if (view === 'list') {
            listBtn.classList.add('tab-active');
            listBtn.style.backgroundColor = '';
            treeBtn.classList.remove('tab-active');
            treeBtn.style.backgroundColor = 'var(--bg-tertiary)';
            listContainer.classList.remove('hidden');
            treeContainer.classList.add('hidden');
        } else {
            treeBtn.classList.add('tab-active');
            treeBtn.style.backgroundColor = '';
            listBtn.classList.remove('tab-active');
            listBtn.style.backgroundColor = 'var(--bg-tertiary)';
            listContainer.classList.add('hidden');
            treeContainer.classList.remove('hidden');
            this.renderTreeView();
        }
    }

    copyCommand(command) {
        const cleanCommand = command.replace(/\\n/g, '\n');
        navigator.clipboard.writeText(cleanCommand).then(() => {
            this.showToast();
        });
    }

    showToast() {
        const toast = document.getElementById('toast');
        toast.classList.remove('translate-y-20', 'opacity-0');
        toast.classList.add('translate-y-0', 'opacity-100');
        
        setTimeout(() => {
            toast.classList.add('translate-y-20', 'opacity-0');
            toast.classList.remove('translate-y-0', 'opacity-100');
        }, 2000);
    }

    scrollToCategory(id) {
        this.switchView('list');
        setTimeout(() => {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }, 100);
        document.getElementById('sidebar').classList.add('translate-x-full');
    }

    search(query) {
        if (!query.trim()) {
            this.filteredData = this.data.categories;
            this.renderContent();
            this.updateStats();
            return;
        }

        const lowerQuery = query.toLowerCase();
        this.filteredData = this.data.categories.map(cat => {
            const filteredCommands = cat.commands.filter(cmd => 
                cmd.command.toLowerCase().includes(lowerQuery) ||
                cmd.description.includes(query) ||
                (cmd.tip && cmd.tip.includes(query)) ||
                (cmd.examples && cmd.examples.some(ex => 
                    ex.code.toLowerCase().includes(lowerQuery) ||
                    ex.explanation.includes(query)
                ))
            );
            return { ...cat, commands: filteredCommands };
        }).filter(cat => cat.commands.length > 0);

        this.renderContent();
        
        const totalCmds = this.filteredData.reduce((sum, cat) => sum + cat.commands.length, 0);
        document.getElementById('totalCommands').textContent = totalCmds;
        document.getElementById('totalCategories').textContent = this.filteredData.length;
    }

    updateStats() {
        const totalCommands = this.data.categories.reduce((sum, cat) => sum + cat.commands.length, 0);
        document.getElementById('totalCommands').textContent = totalCommands;
        document.getElementById('totalCategories').textContent = this.data.categories.length;
    }

    setupEventListeners() {
        // Theme toggle
        document.getElementById('themeSwitch').addEventListener('click', () => {
            this.toggleTheme();
        });

        // View toggle
        document.getElementById('listViewBtn').addEventListener('click', () => {
            this.switchView('list');
        });
        document.getElementById('treeViewBtn').addEventListener('click', () => {
            this.switchView('tree');
        });

        // Search
        const searchInput = document.getElementById('searchInput');
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => this.search(e.target.value), 300);
        });

        // Mobile menu
        document.getElementById('menuToggle').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('translate-x-full');
        });

        // Close sidebar on outside click
        document.addEventListener('click', (e) => {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menuToggle');
            if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.add('translate-x-full');
            }
        });

        // Scroll to top
        const scrollTopBtn = document.getElementById('scrollTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 500) {
                scrollTopBtn.classList.remove('hidden');
                scrollTopBtn.classList.add('flex');
            } else {
                scrollTopBtn.classList.add('hidden');
                scrollTopBtn.classList.remove('flex');
            }
        });

        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    }

    setupKeyboardShortcuts() {
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            if (e.key === 'Escape') {
                const searchInput = document.getElementById('searchInput');
                searchInput.value = '';
                this.search('');
                searchInput.blur();
            }
        });
    }
}

// Initialize
const app = new LinuxWorkshop(courseData);
document.documentElement.style.scrollBehavior = 'smooth';
</script>
